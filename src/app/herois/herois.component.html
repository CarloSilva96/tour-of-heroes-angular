<div>
  <h2>Herois Marvel</h2>
  <div>
    <ul class="herois">
      <li
        *ngFor="let heroi of herois"
        (click)="selecionarHeroi(heroi)"
        [class.selected] = "heroi === heroiSelecionado"      >
        <span>{{ heroi.nome }}</span>
      </li>
    </ul>
  </div>
  <!-- fazendo binding para outro componente -->
  <app-detalhes-herois [heroi]="heroiSelecionado"></app-detalhes-herois>
</div>
