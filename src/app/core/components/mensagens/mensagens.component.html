<div *ngIf="mensagemService.getMensagens().length">
  <mat-accordion>
    <mat-expansion-panel expanded="true">
      <mat-expansion-panel-header>

        <mat-panel-title>
          Mensagens
        </mat-panel-title>
        <mat-panel-description>
          {{ mensagemService.getMensagens().length }} mensagens
        </mat-panel-description>
      </mat-expansion-panel-header>
      <p>
        <button
          color="warn"
          mat-raised-button
          (click)="mensagemService.limparMensagens()"
        >
          Limpar Mensagens
        </button>
      </p>
      <mat-list role="list" *ngFor="let mensagem of mensagemService.getMensagens()">
        <mat-list-item role="listitem">{{ mensagem }}</mat-list-item>
      </mat-list>
    </mat-expansion-panel>
  </mat-accordion>
</div>
