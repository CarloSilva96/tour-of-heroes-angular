<mat-dialog-content>
  <p class="mat-body-1">{{ data.conteudo }}</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <!-- O COMPONENTE RETORNA FALSO AO CLICAR EM CANCELAR EXCLUSÃO -->
  <button mat-button [mat-dialog-close]="false" class="cancelar">
    {{ data.cancelarTexto }}
  </button>
  <!-- O COMPONENTE RETORNA TRUE AO CLICAR EM CONFIRMAR EXCLUSÃO -->
  <button mat-button [mat-dialog-close]="true" class="excluir">
    {{ data.confirmarTexto }}
  </button>
</mat-dialog-actions>
