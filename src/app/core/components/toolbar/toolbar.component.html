<mat-toolbar color="primary">
  <span> {{ title }} </span>
  <span fxFlex></span>

  <button
    *ngFor="let menuItem of menuItens"
    mat-icon-button
    arial-label="menuItem.toolTipText"
    [matTooltip]="menuItem.toolTipText"
    [routerLink]="[menuItem.routerLink]"
  >
    <mat-icon>
      {{ menuItem.icone }}
    </mat-icon>
  </button>

</mat-toolbar>
